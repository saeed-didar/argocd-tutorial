apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-role-1
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
  roles:
    - name: read-only
      description: "this role can be used for reading applications"
      policies:
        - p, proj:project-role-1:read-only, applications, get, project-role-1/*, allow
          #        - p, proj:project-role:read-sync, applications, sync, project-role/*, allow
