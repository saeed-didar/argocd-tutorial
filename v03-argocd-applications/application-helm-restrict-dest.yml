apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-from-helm-restrict-dest
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  destination:
    namespace: dev
    #    namespace: production  #namespace 'production' not  allowed destinations in project 'project-destination-restriction' roles
    #    server: https://kubernetes.default.svc
    name: external
  project: project-destination-restriction
  #  project: default
  source:
  # It's possible to override helm values through different ways such as "valueFiles", "values", "valuesObject" and "parameters". 
  # Values injections have the following order of precedence parameters > valuesObject > values > valueFiles > helm repository values.yaml Or rather
    helm:
      releaseName: saba-application-from-helm-restrict
      #      valueFiles:
      #        - custom-values.yaml
    path: v03-argocd-applications/helm-restrict-dest/nginx/
    #    repoURL: https://github.com/devopshobbies/argocd-tutorial.git   # restrcited by "project-source-restriction" project roles 
    repoURL: https://github.com/saeed-didar/argocd-tutorial.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
    syncOptions:
    - PrunePropagationPolicy=background


