apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-sync-prune-policies
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
  # It's possible to override helm values through different ways such as "valueFiles", "values", "valuesObject" and "parameters". 
  # Values injections have the following order of precedence parameters > valuesObject > values > valueFiles > helm repository values.yaml Or rather
    helm:
      releaseName: saba-application-from-policies
      valueFiles:
        - custom-values.yaml
    path: v03-argocd-applications/application-helm-policies/nginx
    #    repoURL: https://github.com/devopshobbies/argocd-tutorial.git
    repoURL: https://github.com/saeed-didar/argocd-tutorial.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
